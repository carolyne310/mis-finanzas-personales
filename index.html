<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Billetera - Finanzas Personales</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- Scripts de React y Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module" type="text/babel">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIGURACIÃ“N: Reemplaza con tus credenciales reales de Firebase
        const firebaseConfig = {
           apiKey: "AIzaSyD2h9l8LDl_R85R6R5Lr961jcoxVCDkSNs",
  authDomain: "mis-finanzas-600dc.firebaseapp.com",
  projectId: "mis-finanzas-600dc",
  storageBucket: "mis-finanzas-600dc.firebasestorage.app",
  messagingSenderId: "509918317471",
  appId: "1:509918317471:web:b7e6c9bfc1892fcf5d4baa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'personal-finance-app';

        const { useState, useEffect, useRef } = React;

        // Componente de Icono para usar Lucide en React DinÃ¡mico
        const Icon = ({ name, className }) => {
            const [iconSvg, setIconSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) setIconSvg(icon.toSvg({ class: className }));
                }
            }, [name, className]);
            return <span dangerouslySetInnerHTML={{ __html: iconSvg }} />;
        };

        const DEFAULT_CATEGORIES = [
            { id: 'comida', label: 'Comida', icon: 'ðŸŽ', color: 'bg-orange-500', isDefault: true },
            { id: 'transporte', label: 'Transporte', icon: 'ðŸš—', color: 'bg-blue-500', isDefault: true },
            { id: 'hogar', label: 'Hogar', icon: 'ðŸ ', color: 'bg-purple-500', isDefault: true },
            { id: 'ocio', label: 'Ocio', icon: 'ðŸŽ¬', color: 'bg-pink-500', isDefault: true },
            { id: 'otros', label: 'Otros', icon: 'ðŸ“¦', color: 'bg-gray-500', isDefault: true },
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [budgets, setBudgets] = useState({});
            const [activeTab, setActiveTab] = useState('transacciones');
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('gasto');
            const [category, setCategory] = useState('comida');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        signInAnonymously(auth);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const transRef = collection(db, 'artifacts', appId, 'users', user.uid, 'transactions');
                const unsubscribe = onSnapshot(query(transRef), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTransactions(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            const addTransaction = async () => {
                if (!amount) return;
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'transactions'), {
                    amount: parseFloat(amount),
                    type,
                    category: type === 'gasto' ? category : type,
                    timestamp: serverTimestamp()
                });
                setAmount('');
            };

            const totals = transactions.reduce((acc, t) => {
                acc[t.type] = (acc[t.type] || 0) + t.amount;
                return acc;
            }, { gasto: 0, ingreso: 0, ahorro: 0 });

            if (loading) return (
                <div className="h-screen flex items-center justify-center">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-32">
                    {/* Header */}
                    <div className="bg-indigo-700 text-white p-8 rounded-b-[3rem] shadow-2xl relative overflow-hidden">
                        <div className="relative z-10">
                            <p className="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-1">Saldo Actual</p>
                            <h2 className="text-4xl font-black">S/ {(totals.ingreso - totals.gasto - totals.ahorro).toLocaleString()}</h2>
                            <div className="grid grid-cols-3 gap-2 mt-6">
                                <div className="bg-white/10 p-2 rounded-2xl text-center">
                                    <p className="text-[10px] opacity-70">Ingresos</p>
                                    <p className="text-sm font-bold">S/ {totals.ingreso}</p>
                                </div>
                                <div className="bg-white/10 p-2 rounded-2xl text-center">
                                    <p className="text-[10px] opacity-70">Gastos</p>
                                    <p className="text-sm font-bold">S/ {totals.gasto}</p>
                                </div>
                                <div className="bg-white/10 p-2 rounded-2xl text-center">
                                    <p className="text-[10px] opacity-70">Ahorro</p>
                                    <p className="text-sm font-bold">S/ {totals.ahorro}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <main className="px-4 mt-6">
                        {activeTab === 'transacciones' && (
                            <div className="space-y-6">
                                {/* Formulario */}
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <div className="flex bg-slate-100 p-1 rounded-2xl mb-4">
                                        {['gasto', 'ingreso', 'ahorro'].map(t => (
                                            <button key={t} onClick={() => setType(t)} 
                                                className={`flex-1 py-2 text-xs font-bold rounded-xl capitalize transition-all ${type === t ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>
                                                {t}
                                            </button>
                                        ))}
                                    </div>
                                    <input type="number" value={amount} onChange={e => setAmount(e.target.value)}
                                        className="w-full text-3xl font-black text-center py-4 focus:outline-none" placeholder="0.00" />
                                    
                                    {type === 'gasto' && (
                                        <select className="w-full p-4 bg-slate-50 rounded-2xl mb-4 outline-none" value={category} onChange={e => setCategory(e.target.value)}>
                                            {DEFAULT_CATEGORIES.map(c => <option key={c.id} value={c.id}>{c.icon} {c.label}</option>)}
                                        </select>
                                    )}

                                    <button onClick={addTransaction} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 active:scale-95 transition-all">
                                        Registrar {type}
                                    </button>
                                </div>

                                {/* Lista */}
                                <div className="space-y-3">
                                    <h3 className="text-xs font-black text-slate-400 uppercase ml-2">Movimientos</h3>
                                    {transactions.map(t => (
                                        <div key={t.id} className="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center text-xl">
                                                    {DEFAULT_CATEGORIES.find(c => c.id === t.category)?.icon || 'ðŸ’°'}
                                                </div>
                                                <div>
                                                    <p className="text-sm font-bold capitalize">{t.category}</p>
                                                    <p className="text-[10px] text-slate-400">Hoy</p>
                                                </div>
                                            </div>
                                            <p className={`font-black ${t.type === 'ingreso' ? 'text-emerald-500' : 'text-slate-700'}`}>
                                                {t.type === 'ingreso' ? '+' : '-'} S/ {t.amount}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] glass-nav border border-white p-2 rounded-[2.5rem] shadow-2xl flex justify-around items-center z-50">
                        <button onClick={() => setActiveTab('transacciones')} className={`p-4 rounded-3xl transition-all ${activeTab === 'transacciones' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>
                            <Icon name="Receipt" className="w-6 h-6" />
                        </button>
                        <button onClick={() => setActiveTab('analisis')} className={`p-4 rounded-3xl transition-all ${activeTab === 'analisis' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>
                            <Icon name="PieChart" className="w-6 h-6" />
                        </button>
                        <button onClick={() => setActiveTab('ahorro')} className={`p-4 rounded-3xl transition-all ${activeTab === 'ahorro' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>
                            <Icon name="PiggyBank" className="w-6 h-6" />
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
