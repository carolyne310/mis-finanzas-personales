<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Finanzas Personales</title>
    <!-- Scripts necesarios para ejecutar React en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.344.0/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .tab-active { background-color: #4f46e5; color: white; transform: scale(1.05); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <script type="text/babel">
        // --- CONFIGURACIN DE FIREBASE ---
        // REEMPLAZA ESTO con tus datos de la Consola de Firebase (Paso 4 de la gu铆a)
        const firebaseConfig = {
  apiKey: "AIzaSyD2h9l8LDl_R85R6R5Lr961jcoxVCDkSNs",
  authDomain: "mis-finanzas-600dc.firebaseapp.com",
  projectId: "mis-finanzas-600dc",
  storageBucket: "mis-finanzas-600dc.firebasestorage.app",
  messagingSenderId: "509918317471",
  appId: "1:509918317471:web:b7e6c9bfc1892fcf5d4baa"
};

        // --- IMPORTACIONES DE FIREBASE ---
        const { initializeApp } = window.firebase_app || {}; // Nota: En despliegue HTML directo usamos imports espec铆ficos
        // Para simplificar el despliegue directo, usaremos la versi贸n CDN compatible
    </script>

    <!-- Versi贸n compatible para despliegue r谩pido sin m贸dulos complejos -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Iconos usando SVG para evitar dependencias externas pesadas
        const Icon = ({ name, className }) => {
            const icons = {
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />,
                receipt: <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z" />,
                chart: <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />,
                piggy: <path d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.5-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2h2v-4h-2c0-1-.5-1.5-1-2h0V5Z" />,
                plus: <path d="M12 5v14M5 12h14" />,
                camera: <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const DEFAULT_CATEGORIES = [
            { id: 'comida', label: 'Comida', icon: '' },
            { id: 'transporte', label: 'Transporte', icon: '' },
            { id: 'hogar', label: 'Hogar', icon: '' },
            { id: 'ocio', label: 'Ocio', icon: '' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('transacciones');
            const [transactions, setTransactions] = useState([]);
            const [budgets, setBudgets] = useState({});
            const [type, setType] = useState('gasto');
            const [amount, setAmount] = useState('');
            const [category, setCategory] = useState('comida');

            // L贸gica simplificada para demostraci贸n (Firebase se conectar谩 en el paso 4)
            const addTransaction = () => {
                if(!amount) return;
                const newT = { id: Date.now(), amount: parseFloat(amount), type, category, date: new Date() };
                setTransactions([newT, ...transactions]);
                setAmount('');
            };

            const totals = transactions.reduce((acc, t) => {
                acc[t.type] = (acc[t.type] || 0) + t.amount;
                return acc;
            }, { gasto: 0, ingreso: 0, ahorro: 0 });

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-28">
                    {/* Header */}
                    <div className="bg-indigo-700 text-white p-8 rounded-b-[3rem] shadow-xl">
                        <p className="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-1">Saldo Disponible</p>
                        <h2 className="text-4xl font-black">S/ {(totals.ingreso - totals.gasto - totals.ahorro).toFixed(2)}</h2>
                        
                        <div className="grid grid-cols-3 gap-3 mt-8">
                            <div className="bg-white/10 p-3 rounded-2xl text-center backdrop-blur-sm">
                                <p className="text-[10px] text-indigo-200 uppercase font-bold">Ingresos</p>
                                <p className="font-bold">S/ {totals.ingreso}</p>
                            </div>
                            <div className="bg-white/10 p-3 rounded-2xl text-center backdrop-blur-sm">
                                <p className="text-[10px] text-indigo-200 uppercase font-bold">Gastos</p>
                                <p className="font-bold">S/ {totals.gasto}</p>
                            </div>
                            <div className="bg-white/10 p-3 rounded-2xl text-center backdrop-blur-sm">
                                <p className="text-[10px] text-indigo-200 uppercase font-bold">Ahorro</p>
                                <p className="font-bold">S/ {totals.ahorro}</p>
                            </div>
                        </div>
                    </div>

                    <main className="px-4 mt-6">
                        {activeTab === 'transacciones' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                                    <div className="flex bg-slate-100 p-1 rounded-2xl mb-4">
                                        {['gasto', 'ingreso', 'ahorro'].map(t => (
                                            <button key={t} onClick={() => setType(t)} className={`flex-1 py-2 text-xs font-bold rounded-xl capitalize transition-all ${type === t ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}>
                                                {t}
                                            </button>
                                        ))}
                                    </div>
                                    <input type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="0.00" className="w-full text-3xl font-black text-center py-4 focus:outline-none" />
                                    <button onClick={addTransaction} className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 mt-4 active:scale-95 transition-all">
                                        Registrar {type}
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest px-2">Movimientos</h3>
                                    {transactions.map(t => (
                                        <div key={t.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-xl">
                                                    {t.type === 'ingreso' ? '' : t.type === 'ahorro' ? '' : ''}
                                                </div>
                                                <p className="font-bold text-slate-700 capitalize">{t.category}</p>
                                            </div>
                                            <p className={`font-black ${t.type === 'ingreso' ? 'text-emerald-600' : 'text-slate-700'}`}>
                                                {t.type === 'ingreso' ? '+' : '-'} S/ {t.amount.toFixed(2)}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'ahorro' && (
                            <div className="text-center py-12">
                                <div className="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="piggy" className="w-12 h-12 text-indigo-600" />
                                </div>
                                <h3 className="text-2xl font-black text-slate-800">Mi Ahorro</h3>
                                <p className="text-slate-500 mt-2">Has acumulado</p>
                                <p className="text-5xl font-black text-indigo-600 mt-4">S/ {totals.ahorro.toFixed(2)}</p>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-white/80 backdrop-blur-xl border border-white/40 shadow-2xl rounded-[2.5rem] p-2 flex justify-around items-center">
                        <button onClick={() => setActiveTab('transacciones')} className={`p-4 rounded-[2rem] transition-all ${activeTab === 'transacciones' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="receipt" className="w-6 h-6" />
                        </button>
                        <button onClick={() => setActiveTab('ahorro')} className={`p-4 rounded-[2rem] transition-all ${activeTab === 'ahorro' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="piggy" className="w-6 h-6" />
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
