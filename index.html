<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Inteligentes AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Firebase & API Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2h9l8LDl_R85R6R5Lr961jcoxVCDkSNs",
            authDomain: "mis-finanzas-600dc.firebaseapp.com",
            projectId: "mis-finanzas-600dc",
            storageBucket: "mis-finanzas-600dc.firebasestorage.app",
            messagingSenderId: "509918317471",
            appId: "1:509918317471:web:b7e6c9bfc1892fcf5d4baa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // API Key para Gemini (AI) - Espacio vac√≠o para que el entorno la inyecte
        const geminiApiKey = ""; 

        window.fb = { auth, db, signInAnonymously, onAuthStateChanged, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, doc, setDoc };
        window.aiConfig = { geminiApiKey };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CATEGORIES = [
            { id: 'comida', label: 'Comida', icon: 'üçé', color: 'bg-orange-100 text-orange-600' },
            { id: 'transporte', label: 'Transporte', icon: 'üöó', color: 'bg-blue-100 text-blue-600' },
            { id: 'hogar', label: 'Hogar', icon: 'üè†', color: 'bg-purple-100 text-purple-600' },
            { id: 'ocio', label: 'Ocio', icon: 'üé¨', color: 'bg-pink-100 text-pink-600' },
            { id: 'salud', label: 'Salud', icon: 'üíä', color: 'bg-emerald-100 text-emerald-600' },
            { id: 'otros', label: 'Otros', icon: 'üì¶', color: 'bg-slate-100 text-slate-600' }
        ];

        const Icon = ({ name, className = "w-6 h-6" }) => {
            const paths = {
                receipt: <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z" />,
                piggy: <path d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.5-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2h2v-4h-2c0-1-.5-1.5-1-2h0V5Z" />,
                camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/>,
                chart: <path d="M12 20V10M18 20V4M6 20v-4" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('transacciones');
            const [transactions, setTransactions] = useState([]);
            const [budgets, setBudgets] = useState({});
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('gasto');
            const [category, setCategory] = useState('comida');
            const [isScanning, setIsScanning] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.fb) {
                        clearInterval(interval);
                        const { auth, db, signInAnonymously, onAuthStateChanged, collection, query, onSnapshot, orderBy } = window.fb;
                        
                        signInAnonymously(auth).catch(console.error);
                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setUser(u);
                                // Cargar Transacciones
                                const qT = query(collection(db, "users", u.uid, "transactions"), orderBy("timestamp", "desc"));
                                onSnapshot(qT, (snap) => setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                                
                                // Cargar Presupuestos
                                const qB = query(collection(db, "users", u.uid, "budgets"));
                                onSnapshot(qB, (snap) => {
                                    const bData = {};
                                    snap.docs.forEach(d => bData[d.id] = d.data().amount);
                                    setBudgets(bData);
                                });
                            }
                        });
                    }
                }, 500);
            }, []);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setIsScanning(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Data = reader.result.split(',')[1];
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${window.aiConfig.geminiApiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { text: "Analiza este recibo. Extrae el monto total como n√∫mero y la categor√≠a m√°s adecuada de estas: comida, transporte, hogar, ocio, salud, otros. Responde solo en JSON: {\"monto\": 0.0, \"categoria\": \"...\"}" },
                                        { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                                    ]
                                }],
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        });
                        const data = await response.json();
                        const result = JSON.parse(data.candidates[0].content.parts[0].text);
                        setAmount(result.monto.toString());
                        setCategory(result.categoria.toLowerCase());
                    } catch (err) {
                        console.error("Error AI:", err);
                    } finally {
                        setIsScanning(false);
                    }
                };
                reader.readAsDataURL(file);
            };

            const saveTransaction = async () => {
                if (!amount || !user) return;
                const { db, collection, addDoc, serverTimestamp } = window.fb;
                await addDoc(collection(db, "users", user.uid, "transactions"), {
                    amount: parseFloat(amount),
                    type,
                    category,
                    timestamp: serverTimestamp()
                });
                setAmount('');
            };

            const updateBudget = async (catId, val) => {
                const { db, doc, setDoc } = window.fb;
                await setDoc(doc(db, "users", user.uid, "budgets", catId), { amount: parseFloat(val) || 0 });
            };

            const totals = transactions.reduce((acc, t) => {
                acc[t.type] = (acc[t.type] || 0) + t.amount;
                if (t.type === 'gasto') acc.byCat[t.category] = (acc.byCat[t.category] || 0) + t.amount;
                return acc;
            }, { gasto: 0, ingreso: 0, ahorro: 0, byCat: {} });

            const balance = totals.ingreso - totals.gasto - totals.ahorro;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-32">
                    {/* Header Din√°mico */}
                    <div className="bg-indigo-700 text-white p-8 rounded-b-[3rem] shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
                        <p className="text-indigo-200 text-xs font-bold uppercase tracking-widest">Saldo Disponible</p>
                        <h2 className="text-5xl font-black mt-1">S/ {balance.toLocaleString('en-US', { minimumFractionDigits: 2 })}</h2>
                        
                        <div className="grid grid-cols-3 gap-3 mt-8">
                            {[
                                { label: 'Ingresos', val: totals.ingreso, col: 'text-emerald-300' },
                                { label: 'Gastos', val: totals.gasto, col: 'text-rose-300' },
                                { label: 'Ahorro', val: totals.ahorro, col: 'text-amber-300' }
                            ].map(i => (
                                <div key={i.label} className="bg-white/10 p-3 rounded-2xl backdrop-blur-md border border-white/10">
                                    <p className="text-[10px] uppercase font-bold text-indigo-100">{i.label}</p>
                                    <p className={`font-bold text-sm ${i.col}`}>S/ {i.val.toFixed(0)}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    <main className="px-4 -mt-4 relative z-10">
                        {activeTab === 'transacciones' && (
                            <div className="space-y-6">
                                {/* Formulario Principal */}
                                <div className="glass-card p-6 rounded-[2.5rem] shadow-xl space-y-4">
                                    <div className="flex bg-slate-100/50 p-1.5 rounded-2xl">
                                        {['gasto', 'ingreso', 'ahorro'].map(t => (
                                            <button key={t} onClick={() => setType(t)} className={`flex-1 py-2.5 text-xs font-extrabold rounded-xl capitalize transition-all ${type === t ? 'bg-white text-indigo-600 shadow-md' : 'text-slate-400'}`}>
                                                {t}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="relative group">
                                        <input 
                                            type="number" 
                                            value={amount} 
                                            onChange={e => setAmount(e.target.value)} 
                                            placeholder="0.00" 
                                            className="w-full text-5xl font-black text-center py-6 bg-transparent focus:outline-none text-indigo-600 placeholder:text-slate-200" 
                                        />
                                        <button 
                                            onClick={() => fileInputRef.current.click()}
                                            className={`absolute right-0 top-1/2 -translate-y-1/2 p-3 rounded-full ${isScanning ? 'bg-amber-400 animate-pulse' : 'bg-slate-100 text-slate-500'} transition-all`}
                                        >
                                            <Icon name="camera" className="w-5 h-5" />
                                        </button>
                                        <input type="file" ref={fileInputRef} onChange={handleFileUpload} accept="image/*" className="hidden" />
                                    </div>

                                    {type === 'gasto' && (
                                        <div className="grid grid-cols-3 gap-2">
                                            {CATEGORIES.map(cat => (
                                                <button 
                                                    key={cat.id} 
                                                    onClick={() => setCategory(cat.id)}
                                                    className={`p-3 rounded-2xl border-2 transition-all flex flex-col items-center gap-1 ${category === cat.id ? 'border-indigo-500 bg-indigo-50' : 'border-transparent bg-slate-50'}`}
                                                >
                                                    <span className="text-xl">{cat.icon}</span>
                                                    <span className="text-[10px] font-bold text-slate-500 uppercase">{cat.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    )}

                                    <button onClick={saveTransaction} className="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] shadow-lg shadow-indigo-200 active:scale-[0.98] transition-all uppercase tracking-widest text-sm">
                                        {isScanning ? 'Escaneando Recibo...' : `Confirmar ${type}`}
                                    </button>
                                </div>

                                {/* Lista de Movimientos */}
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Actividad Reciente</h3>
                                    </div>
                                    {transactions.map(t => {
                                        const catInfo = CATEGORIES.find(c => c.id === t.category) || CATEGORIES[5];
                                        return (
                                            <div key={t.id} className="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100 animate-in fade-in slide-in-from-bottom-2">
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-xl ${catInfo.color}`}>
                                                        {t.type === 'ingreso' ? 'üí∞' : t.type === 'ahorro' ? 'üè¶' : catInfo.icon}
                                                    </div>
                                                    <div>
                                                        <p className="font-bold text-slate-800 capitalize">{t.category}</p>
                                                        <p className="text-[10px] text-slate-400 font-medium">
                                                            {t.timestamp?.toDate().toLocaleDateString()}
                                                        </p>
                                                    </div>
                                                </div>
                                                <p className={`font-black text-lg ${t.type === 'ingreso' ? 'text-emerald-500' : 'text-slate-700'}`}>
                                                    {t.type === 'ingreso' ? '+' : '-'} S/ {t.amount.toFixed(2)}
                                                </p>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'presupuesto' && (
                            <div className="space-y-6 pt-4">
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-xl">
                                    <h3 className="text-xl font-black text-slate-800 mb-6">Control de Gastos</h3>
                                    <div className="space-y-6">
                                        {CATEGORIES.slice(0, 5).map(cat => {
                                            const spent = totals.byCat[cat.id] || 0;
                                            const budget = budgets[cat.id] || 0;
                                            const percent = budget > 0 ? Math.min((spent / budget) * 100, 100) : 0;
                                            return (
                                                <div key={cat.id} className="space-y-2">
                                                    <div className="flex justify-between items-end">
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-lg">{cat.icon}</span>
                                                            <span className="font-bold text-slate-700">{cat.label}</span>
                                                        </div>
                                                        <div className="text-right">
                                                            <input 
                                                                type="number" 
                                                                placeholder="Meta S/" 
                                                                className="w-20 text-right text-xs font-bold text-indigo-600 bg-slate-50 rounded-lg p-1 focus:outline-none"
                                                                value={budgets[cat.id] || ''}
                                                                onChange={(e) => updateBudget(cat.id, e.target.value)}
                                                            />
                                                            <p className="text-[10px] text-slate-400 font-bold">S/ {spent.toFixed(0)} de S/ {budget.toFixed(0)}</p>
                                                        </div>
                                                    </div>
                                                    <div className="h-3 bg-slate-100 rounded-full overflow-hidden">
                                                        <div 
                                                            className={`h-full transition-all duration-1000 ${percent > 90 ? 'bg-rose-500' : 'bg-indigo-500'}`}
                                                            style={{ width: `${percent}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ahorro' && (
                            <div className="text-center py-16 animate-in zoom-in-95 duration-300">
                                <div className="w-32 h-32 bg-indigo-600 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-indigo-200 rotate-12">
                                    <Icon name="piggy" className="w-16 h-16 text-white -rotate-12" />
                                </div>
                                <h3 className="text-3xl font-black text-slate-800">Fondo de Ahorro</h3>
                                <p className="text-slate-500 mt-2 font-medium">Has logrado juntar</p>
                                <p className="text-6xl font-black text-indigo-600 mt-4 tabular-nums">S/ {totals.ahorro.toFixed(2)}</p>
                                <div className="mt-8 bg-white p-4 rounded-3xl inline-block border border-slate-100 shadow-sm">
                                    <p className="text-xs font-bold text-emerald-500 uppercase">üéØ ¬°Vas por buen camino!</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navegaci√≥n Premium */}
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] glass-card rounded-[2.5rem] p-2.5 flex justify-around items-center shadow-2xl border border-white/50">
                        {[
                            { id: 'transacciones', icon: 'receipt' },
                            { id: 'presupuesto', icon: 'chart' },
                            { id: 'ahorro', icon: 'piggy' }
                        ].map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)} 
                                className={`p-4 rounded-[1.8rem] transition-all duration-300 ${activeTab === tab.id ? 'bg-indigo-600 text-white shadow-lg scale-110' : 'text-slate-400 hover:bg-slate-50'}`}
                            >
                                <Icon name={tab.icon} className="w-6 h-6" />
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
